<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <title>Document</title>
</head>
<body>

    <h2>Destination Ratings Feedback Form</h2>
    <form action="">
        <div>
             <label for="First">First Name</label>
             <input type="text" id="First" name="firstname" placeholder="First name" required>
        </div>
        <div>
             <label for="Last">Last Name</label>
             <input type="text" id="Last" name="lasttname" placeholder="Last name" required>
         </div>  
 
         <p>Select the destination: </p>
         <div>
             <input type="radio" name="race" id="funrun" value="funrun">
             <label for="funrun">New York City</label>
         </div>
             
         <div>
             <input type="radio" name="race" id="half" value="half">
             <label for="half">Grand Canyon</label>
         </div>
 
         <div>
             <input type="radio" name="race" id="full" value="full"> 
             <label for="full">Luxury Hotel</label>
         </div>
         <br>
         <p>Choose the color of your Rating(GREEN SCALE-GOOD, RED SCALE-BAD):</p>
 
         <div>
         <input type="color" id="GOOD" name="GOOD"
            value="#008000">
         <label for="head">GOOD</label>
         </div>
 
         <div>
         <input type="color" id="BAD" name="BAD"
             value="#FF0000">
         <label for="body">BAD</label>
         </div>
         <br>
         <div>
             <label for="email">Email</label>
             <input type="email" id="email" name="email " required>
         </div>
         <br>
         <div>
             <label for="password">Password</label>
             <input type="password" id="password" name="password " required>
         </div>
         <br>
         <div>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

         </div>
         <br>
         
         <div>
             <label for="division">Select Age Group</label>
             <select name="division" id="division">
             <option value="kids">Under 18</option>
             <option value="ya">18-30</option>
             <option value="adults">30-50</option>
             <option value="seniors">Above 50</option>
         </select>
         </div>
         <br>
         <button>Submit</button>
     </form>
</body>
</html>
